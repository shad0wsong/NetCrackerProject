<!DOCTYPE html>
<html   xmlns:th="https://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">

</header>
<div class="container mt-5">
    <h1>Мой личный блог</h1>
    <h4>Тут можно почитать о создании этого проекта</h4>
    <div th:each="el :${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.anons}"></p>
        <a th:href="'/blog/'+${el.id}" class=" btn btn-warning">Детальнее</a>
    </div>

</div>

<footer th:insert="blocks/footer :: footer"></footer>



</body>
</html>
