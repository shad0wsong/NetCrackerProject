<!DOCTYPE html>
<html   xmlns:th="https://www.thymeleaf.org ">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">

</header>
<div class="container mt-2 mb-2">
  <div th:each="el :${post}" class="alert alert-info mt-2">
    <div class="container mb-2">
    <b><h3 th:text="${el.title}"></h3></b>
    <p th:text="${el.full_text}"></p>
    <b><p th:text="${el.views}+' Просмотров'"></p></b>
    <a th:href="'/blog/'+${el.id}+'/edit'" class=" btn btn-warning" style="display: inline-block">Редактировать</a>
    </div>
    <div class="container">
    <form th:action="'/blog/'+${id}+'/remove'" method="post">
    <button class=" btn btn-warning" type="submit" style="display: inline-block" >Удалить</button>
    </form>
    </div>
  </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>



</body>
</html>
