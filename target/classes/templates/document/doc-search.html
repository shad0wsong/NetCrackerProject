<!DOCTYPE html>
<html   xmlns:th="https://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Document search</title>
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">

</header>
<div class="container mt-5">
    <h1>Search results:</h1>
    <div th:each="el :${doc}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"></h3>
        <p th:text="'Document number: '+${el.documentNumber}"></p>
        <p th:text="'Creation date: '+${el.creationDate}"></p>
        <a th:href="'/document/'+${el.id}" class=" btn btn-warning">Details</a>
    </div>

</div>

<footer th:insert="blocks/footer :: footer"></footer>



</body>
</html>
