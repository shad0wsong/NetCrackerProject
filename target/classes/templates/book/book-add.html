<!DOCTYPE html>
<html   xmlns:th="https://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Add book</title>
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style type="text/css">
   .pubDate{
    margin-top: 20px;
   }
  </style>
</head>
<body>
<header th:insert="blocks/header :: header">

</header>
<div class="container mt-5 mb-5">
    <h1>Add book information</h1>
    <form action="/book/add" method="post">
        <input type="text" name ="name" placeholder="Enter a name" class="form-control"><br>
        <input name="author" list="author" placeholder="Enter author" class="form-control" />
        <datalist id="author">
            <option value="Толстой Лев" />
            <option value="Толкин Джон" />
            <option value="Маршак Самуил" />
            <option value="Успенский Эдуард" />
            <option value="Шелдон Сидни" />
            <option value="Артур Конан Дойл" />
            <option value="Агата Кристи" />
            <option value="Оскар Уайльд" />
            <option value="Чарльз Дикенс" />
            <option value="Марк Твен" />
            <option value="Эдгар Алан ПО" />
            <option value="Фёдор Достоевский" />
            <option value="Антон Чехов" />
        </datalist>
        </br>
        <input type="text" name ="ISBN" placeholder="Enter an ISBN" class="form-control"><br>

        <input name="location" list="library" placeholder="Enter location" class="form-control" />
        <datalist id="library">
            <option value="Саратовская городская библиотека" />
            <option value="Юношеская библиотека" />
            <option value="Библиотека Культуры" />
        </datalist>
        <p class="pubDate">Enter Publication Date</p>
        <input type="date"  name="publicationDate"  class="form-control"><br>
        Enter Modification Date
        <input type="date"  name="modificationDate"  class="form-control"><br>
        Enter Added to libraryCatalog Date
        <input type="date"  name="addedDate"  class="form-control"><br>
        <button type="submit" class=" btn btn-success">Add book</button><br>
    </form>


</div>

<footer th:insert="blocks/footer :: footer"></footer>
