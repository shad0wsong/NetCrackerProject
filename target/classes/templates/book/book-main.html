
<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">

</header>
<div  sec:authorize="hasAuthority('write')" class="container">
<h1>Here you can add a book or find it by parameters</h1>
</div>

<div sec:authorize="hasAuthority('write')" class="container mt-5">
   <h1><a href="/book/add" class=" btn btn-warning">Add new book</a></h1>
</div>
<div class="container mt-5">
    <form action="/book/parametrSearch" method="get">
        <button type="submit" class=" btn btn-success">Find Book</button><br>
    </form>
</div>
<div class="container mt-5">
    <h1>All list of books</h1>
    <div th:each="el :${books}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"></h3>
        <p th:text="'Author: '+${el.author}"></p>
        <p th:text="'Publication date: '+${el.publicationDate}"></p>
        <a th:href="'/book/'+${el.id}" class=" btn btn-warning">Details</a>
    </div>

</div>

<footer th:insert="blocks/footer :: footer"></footer>



</body>
</html>
