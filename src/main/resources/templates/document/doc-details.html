<!DOCTYPE html>
<html   xmlns:th="https://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Document details</title>
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">

</header>
<div class="container mt-2 mb-2">
    <div th:each="el :${doc}" class="alert alert-info mt-2">
        <div class="container mb-2">
            <b><h3 th:text="${el.name}"></h3></b>
            <p th:text="'Document Number: '+${el.documentNumber}"></p>
            <p th:text="'Location: '+${el.location}"></p>
            <p th:text="'Creation date: '+${el.creationDate}"></p>
            <p th:text="'Added to libraryCatalog: '+${el.addedDate}"></p>
            <p th:text="'Modification date: '+${el.modificationDate}"></p>

            <a th:href="'/document/'+${el.id}+'/edit'" class=" btn btn-warning" style="display: inline-block">Update Info</a>
        </div>
        <div class="container">
            <form th:action="'/document/'+${id}+'/remove'" method="post">
                <button class=" btn btn-warning" type="submit" style="display: inline-block" >Delete</button>
            </form>
        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>



</body>
</html>
