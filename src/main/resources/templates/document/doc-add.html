<!DOCTYPE html>
<html   xmlns:th="https://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Add doc</title>
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style type="text/css">
   .pubDate{
    margin-top: 20px;
   }
  </style>
</head>
<body>
<header th:insert="blocks/header :: header">

</header>
<div class="container mt-5 mb-5">
    <h1>Add document information</h1>
    <form action="/document/add" method="post">
        <input type="text" name ="name" placeholder="Enter a name" class="form-control"><br>
        <input type="text" name ="documentNumber" placeholder="Enter a document number" class="form-control"><br>
        <input name="location" list="library" placeholder="Enter location" class="form-control" />
        <datalist id="library">
            <option value="Саратовская городская библиотека" />
            <option value="Юношеская библиотека" />
            <option value="Библиотека Культуры" />
        </datalist>
        <p class="pubDate">Enter Creation Date</p>
        <input type="date"  name="creationDate"  class="form-control"><br>
        Enter Modification Date
        <input type="date"  name="modificationDate"  class="form-control"><br>
        Enter Added to libraryCatalog Date
        <input type="date"  name="addedDate"  class="form-control"><br>
        <button type="submit" class=" btn btn-success">Add Document</button><br>
    </form>


</div>

<footer th:insert="blocks/footer :: footer"></footer>
