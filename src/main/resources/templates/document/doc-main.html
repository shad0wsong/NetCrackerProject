<!DOCTYPE html>
<html   xmlns:th="https://www.thymeleaf.org ">
<head>
  <meta charset="UTF-8">
  <title>Docs</title>
  <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">

</header>
<div class="container mt-5">
  <h1>Here you can add a document or find it by parameters</h1>
  <h1><a href="/document/add" class=" btn btn-warning">Add new document</a></h1>
</div>
<div class="container mt-5">
  <form action="/document/parametrSearch" method="get">
    <button type="submit" class=" btn btn-success">Find Document</button><br>
  </form>
</div>

<div class="container mt-5">
  <h1>All list of documents</h1>
  <div th:each="el :${docs}" class="alert alert-info mt-2">
    <h3 th:text="${el.name}"></h3>
    <p th:text="'Document number: '+${el.documentNumber}"></p>
    <p th:text="'Creation date: '+${el.creationDate}"></p>
    <a th:href="'/document/'+${el.id}" class=" btn btn-warning">Details</a>
  </div>

</div>

<footer th:insert="blocks/footer :: footer"></footer>



</body>
</html>
