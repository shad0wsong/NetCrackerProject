<!DOCTYPE html>
<html   xmlns:th="https://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Add book</title>
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">

</header>
<div class="container mt-5 mb-5">
    <h1>Add book information</h1>
    <form action="/book/add" method="post">
        <input type="text" name ="name" placeholder="Enter a name" class="form-control"><br>
        <input type="text" name ="author" placeholder="Enter an author" class="form-control"><br>
        <input type="text" name ="ISBN" placeholder="Enter an ISBN" class="form-control"><br>
        <input type="text" name ="location" placeholder="Enter location" class="form-control"><br>
        Enter Publication Date
        <input type="date"  name="publicationDate"  class="form-control"><br>
        Enter Modification Date
        <input type="date"  name="modificationDate"  class="form-control"><br>
        Enter Added to testingforfun Date
        <input type="date"  name="addedDate"  class="form-control"><br>
        <button type="submit" class=" btn btn-success">Add book</button><br>
    </form>


</div>

<footer th:insert="blocks/footer :: footer"></footer>
