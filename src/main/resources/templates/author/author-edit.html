<!DOCTYPE html>
<html   xmlns:th="https://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Update Author</title>
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">

</header>
<div class="container mt-5 mb-5">
    <h1>Updating Info</h1>
    <div th:each="el :${author}">
        <form method="post">
            <input type="text" th:value="${el.name}"  name ="name" placeholder="Enter name" class="form-control"><br>
            <input type="text" th:value="${el.shortBiography}"  name ="shortBiography" placeholder="Enter Short Biography" class="form-control"><br>

            <button type="submit" class=" btn btn-success">Update</button><br>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
