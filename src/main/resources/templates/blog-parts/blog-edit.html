<!DOCTYPE html>
<html   xmlns:th="https://www.thymeleaf.org ">
<head>
  <meta charset="UTF-8">
  <title>Редактирование статьи</title>
  <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">

</header>
<div class="container mt-5 mb-5">
  <h1>Редактирование статьи</h1>
  <div th:each="el :${post}">
  <form method="post">
    <input type="text" th:value="${el.title}"  name ="title" placeholder="Введите название" class="form-control"><br>
    <input type="text" th:value="${el.anons}"  name ="anons" placeholder="Введите анонс" class="form-control"><br>
    <textarea  name ="full_text" th:text="${el.full_text}" placeholder="Введите текст" class="form-control"/><br>
    <button type="submit" class=" btn btn-success">Обновить</button><br>
  </form>
  </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
