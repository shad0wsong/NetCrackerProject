<!DOCTYPE html>
<html   xmlns:th="https://www.thymeleaf.org ">
<head>
  <meta charset="UTF-8">
  <title>Magazines</title>
  <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">

</header>
<div class="container mt-5">
  <h1>Here you can add a magazine or find it by name</h1>
  <h1><a href="/magazine/add" class=" btn btn-warning">Add new magazine</a></h1>
</div>

<div class="container mt-5">
  <h1>All list of magazines</h1>
  <div th:each="el :${magazines}" class="alert alert-info mt-2">
    <h3 th:text="${el.name}"></h3>
    <p th:text="'Publication date: '+${el.publicationDate}"></p>
    <a th:href="'/magazine/'+${el.id}" class=" btn btn-warning">Details</a>
  </div>

</div>

<footer th:insert="blocks/footer :: footer"></footer>



</body>
</html>
