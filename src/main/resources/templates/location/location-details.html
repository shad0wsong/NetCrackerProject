<!DOCTYPE html>
<html   xmlns:th="https://www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Location details</title>
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">

</header>
<div class="container mt-2 mb-2">
    <div th:each="el :${location}" class="alert alert-info mt-2">
        <div class="container mb-2">
            <b><h3 th:text="${el.name}"></h3></b>
            <p th:text="'Library Number: '+${el.libraryNumber}"></p>

            <a sec:authorize="hasAuthority('write')" th:href="'/location/'+${el.id}+'/edit'" class=" btn btn-warning" style="display: inline-block">Update Info</a>
        </div>
        <div  sec:authorize="hasAuthority('write')" class="container">
            <form th:action="'/location/'+${id}+'/remove'" method="post">
                <button class=" btn btn-warning" type="submit" style="display: inline-block" >Delete</button>
            </form>
        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>



</body>
</html>
