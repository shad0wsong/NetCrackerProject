
<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Locations</title>
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">

</header>
<div  sec:authorize="hasAuthority('write')" class="container">
<h1>Here you can add a location</h1>
</div>

<div sec:authorize="hasAuthority('write')" class="container mt-5">
   <h1><a href="/location/add" class=" btn btn-warning">Add new location</a></h1>
</div>

<div class="container mt-5">
    <h1>All list of locations</h1>
    <div th:each="el :${locations}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"></h3>
        <p th:text="'Library number: '+${el.libraryNumber}"></p>
        <a th:href="'/location/'+${el.id}" class=" btn btn-warning">Details</a>
    </div>

</div>

<footer th:insert="blocks/footer :: footer"></footer>



</body>
</html>
