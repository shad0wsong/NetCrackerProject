<!DOCTYPE html>
<html   xmlns:th="https://www.thymeleaf.org ">
<head>
  <meta charset="UTF-8">
  <title>Patent Docs</title>
  <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">

</header>
<div class="container mt-5">
  <h1>Here you can add a patent document or find it by name</h1>
  <h1><a href="/patentDoc/add" class=" btn btn-warning">Add new patent document</a></h1>
</div>
<div class="container mt-5">
  <form action="/patentDoc/search" method="post">
    <input type="text" name ="name" placeholder="Enter  Patent Document name" class="form-control"><br>
    <button type="submit" class=" btn btn-success">Find Patent Document</button><br>
  </form>
</div>

<div class="container mt-5">
  <h1>All list of patent documents</h1>
  <div th:each="el :${patDocs}" class="alert alert-info mt-2">
    <h3 th:text="${el.name}"></h3>
    <p th:text="'Author: '+${el.author}"></p>
    <p th:text="'Added date: '+${el.addedDate}"></p>
    <a th:href="'/patentDoc/'+${el.id}" class=" btn btn-warning">Details</a>
  </div>

</div>

<footer th:insert="blocks/footer :: footer"></footer>



</body>
</html>
